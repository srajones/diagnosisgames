<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="loginSection" class="fixed inset-0 bg-gray-900 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Egg Orders</h1>
                <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
            </div>

            <div class="grid gap-6" id="ordersList">
                <!-- Orders will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Check if user is already authenticated
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            showAdminPanel();
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            // Replace this with your actual password hash
            const correctHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // This is 'password'
            
            // In a real application, use a proper hashing library
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            }

            sha256(password).then(hash => {
                if (hash === correctHash) {
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    showAdminPanel();
                } else {
                    alert('Incorrect password');
                }
            });
        });

        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            updateOrdersList();
        }

        function logout() {
            sessionStorage.removeItem('adminAuthenticated');
            location.reload();
        }

        function updateOrdersList() {
            const orders = JSON.parse(localStorage.getItem('eggOrders') || '[]');
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<p class="text-gray-500 text-center p-6">No orders yet</p>';
                return;
            }

            ordersList.innerHTML = orders.map((order, index) => `
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-start">
                        <div class="space-y-2">
                            <div class="flex items-center gap-4">
                                <h3 class="text-xl font-semibold">${order.name}</h3>
                                <span class="text-green-600 font-medium">$${(order.dozens * 6).toFixed(2)}</span>
                            </div>
                            <p class="text-gray-600">${order.email}</p>
                            <p class="text-gray-600">${order.phone}</p>
                            <p class="text-gray-600 whitespace-pre-line">${order.address}</p>
                            <p class="font-medium">${order.dozens} dozen eggs</p>
                            ${order.notes ? `<p class="text-gray-600">${order.notes}</p>` : ''}
                            <p class="text-sm text-gray-500">Ordered: ${new Date(order.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="space-y-2">
                            <button onclick="markAsCompleted(${index})" class="block px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                                Complete
                            </button>
                            <button onclick="deleteOrder(${index})" class="block px-4 py-2 text-red-600 hover:text-red-800">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function markAsCompleted(index) {
            const orders = JSON.parse(localStorage.getItem('eggOrders') || '[]');
            orders[index].status = 'completed';
            localStorage.setItem('eggOrders', JSON.stringify(orders));
            updateOrdersList();
        }

        function deleteOrder(index) {
            if (confirm('Are you sure you want to delete this order?')) {
                const orders = JSON.parse(localStorage.getItem('eggOrders') || '[]');
                orders.splice(index, 1);
                localStorage.setItem('eggOrders', JSON.stringify(orders));
                updateOrdersList();
            }
        }
    </script>
</body>
</html>
